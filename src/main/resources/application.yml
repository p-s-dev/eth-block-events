          signature: "0x1234567890abcdef..."
          topics: []
          enabled: false

logging:
  level:
    dev.ps.ethblockevents: INFO
    org.web3j: WARN
    io.reactivex: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Spring Boot configuration
spring:
  application:
    name: eth-block-events
  main:
    banner-mode: console
  profiles:
    active: local