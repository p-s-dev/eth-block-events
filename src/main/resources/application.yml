ethereum:
  # Infura node URL (replace with your Infura project ID)
  node-url: https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID
  
  # Infura WebSocket URL (replace with your Infura project ID)
  websocket-url: wss://mainnet.infura.io/ws/v3/YOUR_INFURA_PROJECT_ID
  
  # Starting block number (null means start from latest)
  start-block: null
  
  # Block polling interval in milliseconds
  block-polling-interval: 1000
  
  # Contract configurations
  contracts:
    # Example ERC20 token contract (USDC)
    - name: "USDC"
      address: "0xA0b86a33E6441c8c6c0D4B7D5E7b4F5B7E7E7E7E"
      events:
        - name: "Transfer"
          signature: "0xddf252ad1be2c89b69c2b068fc378daa952ba7f163c4a11628f55a4df523b3ef"
          topics: []
          enabled: true
    
    # Example custom contract
    - name: "CustomContract"
      address: "0x1234567890123456789012345678901234567890"
      events:
        - name: "CustomEvent"
          signature: "0x1234567890abcdef..."
          topics: []
          enabled: false

logging:
  level:
    dev.ps.ethblockevents: INFO
    org.web3j: WARN
    io.reactivex: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Spring Boot configuration
spring:
  application:
    name: eth-block-events
  main:
    banner-mode: console